<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/table.css" rel="stylesheet" />
    <title>Lista de Compras</title>
</head>
<body>
    <body>
        <h2>Lista de Compras</h2>
        <div>
            <input id="itemType" type="text" placeholder="Tipo del Producto">
            <input id="itemName" type="text" placeholder="Nombre del Producto">
            <input id="itemQty" type="number" placeholder="Cantidad">
            <button id="addButton" onclick="addItem()">Añadir Producto</button>
            <button id="exportButton" onclick="exportToJson()">Exportar a JSON</button>
            <button id="importButton" onclick="importFromJson()">Importar JSON</button>
            <button id="clearButton" onclick="clearTable()">Limpiar Tabla</button>
            <input type="file" id="fileInput" style="display: none;">
        </div>

        <!-- Language Switch Buttons -->
        <div>
            <button onclick="updateLanguage('en')">English</button>
            <button onclick="updateLanguage('pt')">Português</button>
            <button onclick="updateLanguage('es')">Español</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Nombre del Producto</th>
                    <th>Cantidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="groceryTable"></tbody>
        </table>

        <script src="assets/js/languaje.js"></script>
        <script src="assets/js/addITems.js"></script>
</body>
</html>
